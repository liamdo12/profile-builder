server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback â€” all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint for ALB
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
