spring:
  application:
    name: profile-builder

  # ── File Upload ────────────────────────────────────────────
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB
      max-request-size: 2MB

  # ── Database ──────────────────────────────────────────────
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO}
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# ── Server ────────────────────────────────────────────────
server:
  port: ${SERVER_PORT}

# ── LangChain4j ───────────────────────────────────────────
langchain4j:
  open-ai:
    chat-model:
      api-key: ${OPENAI_API_KEY}
      model-name: ${OPENAI_MODEL}
      temperature: 0.7
      log-requests: true
      log-responses: true

# ── Application ───────────────────────────────────────────
app:
  upload:
    dir: ${UPLOAD_DIR}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}

# ── Actuator ──────────────────────────────────────────────
management:
  endpoints:
    web:
      exposure:
        include: health,info
